<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Expense Tracker</title>

<script type="text/javascript" src="js/script.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>

<body>
	<main class="container mt-5">
		<h1 class="mb-4 text-center">Expense Tracker</h1>

		<div class="row justify-content-center mb-4">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h3>Add New Expense</h3>
					</div>
					<div class="card-body">
						<form id="expenseForm">
							<div class="mb-3">
								<label for="userSelect" class="form-label">Select User:</label>
								<select id="userSelect" class="form-control"></select>
							</div>
							<div class="mb-3">
								<label for="amountInput" class="form-label">Amount</label> <input
									type="number" class="form-control" id="amountInput"
									placeholder="Enter amount">
							</div>
							<div class="mb-3">
								<label for="descriptionInput" class="form-label">Description</label>
								<input type="text" class="form-control" id="descriptionInput"
									placeholder="Enter description">
							</div>
							<div class="mb-3">
								<label for="categorySelect" class="form-label">Category</label>
								<select class="form-control" id="categorySelect">
									<option value="">Select Category</option>
								</select>
							</div>
							<div class="mb-3">
								<label for="paymentMethodSelect" class="form-label">Payment
									Method</label> <select class="form-control" id="paymentMethodSelect">
									<option value="">Select Payment Method</option>
								</select>
							</div>
							<button type="button" id="addExpenseBtn"
								class="btn btn-secondary w-100">Add Expense</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- TOTAL AMOUNT - to update again w/ user auth and disable -->
		<div class="row justify-content-center mt-4">
			<div class="col-md-4 text-center">
				<button type="button" id="sumAmountBtn"
					class="btn btn-secondary">Total Amount</button>
				<h4 id="totalAmount" class="text-center mt-3"></h4>
			</div>
		</div>

		<div class="row mt-4">
			<div class="col-md-12">
				<h3 class="text-center">Expense List</h3>
				<table class="table table-striped table-bordered mt-3">
					<thead class="table-dark text-center">
						<tr>
							<th>ID</th>
							<th>Amount</th>
							<th>Description</th>
							<th>Category</th>
							<th>Payment Method</th>
							<th>Entered</th>
							<th>Last Modified</th>
							<th>Update</th>
							<th>Enabled</th>
							<th>Delete</th> 
						</tr>
					</thead>
					<tbody id="expensesListBody"></tbody>
				</table>
			</div>
		</div>
	</main>
	
	<!-- <a href="index.html">See Angular Frontend</a> --> 

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
